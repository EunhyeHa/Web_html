<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>표소제목th</title>
</head>

<body>
  <h1>표 소제목 th</h1>
  <p>각 셀들에 대한 대표성을 띄는 요소로 td와 동일하게 셀(칸)을 만들어 준다.</p>

  <table border="1">
    <tr><!-- 1행 -->
      <th></th> <!-- 셀(칸)-->
      <td><strong>토요일</strong></td>
      <td><strong>일요일</strong></td>
    </tr>
    <tr><!-- 2행 -->
      <td><strong>티켓 판매</strong></td>
      <td>120</td>
      <td>320</td>
    </tr>
    <tr><!-- 3행 -->
      <td><strong>총 매출</strong></td>
      <td>\500,000</td>
      <td>\1,800,000</td>
    </tr>
  </table>

</body>
</html>
