<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>tableEx1</title>
</head>

<body>
  <h1>테이블 연습 1</h1>
  <table border="1">
    <caption>2023년 식비</caption>
    
    <!-- thead 표의 머릿말 -->
    <thead>
    <tr><!-- 1행 -->
      <th><strong>월</strong></th> <!-- 셀(칸)-->
      <th><strong>일</strong></th>
      <th><strong>금액</strong></th>
    </tr>
    </thead>

    <!-- tbody 표의 본문 -->
    <tbody>
    <tr><!-- 2행 -->
      <td rowspan="2"><strong>3월</strong></td>
      <td>1일</td>
      <td>1,000</td>
    </tr>
    <tr><!-- 3행 -->
      <td>2일</td>
      <td>2,000</td>
    </tr>
    <tr><!-- 4행 -->
      <th colspan="2"><strong>합계</strong></th>
      <td>3,000</td>
    </tr>
    </tbody>
  </table>

</body>
</html>
