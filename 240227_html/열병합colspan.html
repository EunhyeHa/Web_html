<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>열병합colspan</title>
</head>

<body>
  <h1>열 병합 colspan 속성</h1>
  <ul>
    <li>colspan = column + span</li>
    <li>뒤에 오는 셀(th, td)과 병합. 즉 다른 열column과 합침</li>
  </ul>

  <table border="1">
    <tr><!-- 1행 -->
      <th></th> <!-- 셀(칸)-->
      <td><strong>9am</strong></td>
      <td><strong>10am</strong></td>
      <td><strong>11am</strong></td>
      <td><strong>12pm</strong></td>
    </tr>
    <tr><!-- 2행 -->
      <td colspan="1"><strong>월요일</strong></td>
      <td colspan="2">UI 디자인</td>
      <td colspan="1">html</td>
      <td colspan="1">css</td>
    </tr>
    <tr><!-- 3행 -->
      <td><strong>화요일</strong></td>
      <td colspan="3">체육</td>
      <td>디자인</td>
    </tr>
  </table>

</body>
</html>
