<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>표그룹</title>
</head>

<body>
  <h1>표 영역의 그룹화</h1>
  <table border="1">
    <!-- 
      <h2>,<p>,<div> 등 테이블 요소와 관련 없는 태그는 자식으로 쓸 수 없음
        
      <caption>는 table 하위 요소로 반드시 table 요소와 함께 작성
      단독 사용 불가능
      표에 대한 설명
     -->
    
    <caption>table 전용 캡션</caption>
    
    <!-- thead 표의 머릿말 -->
    <thead>
    <tr><!-- 1행 -->
      <th></th> <!-- 셀(칸)-->
      <td><strong>가정용 호스팅</strong></td>
      <td><strong>기업용 호스팅</strong></td>
    </tr>
    </thead>

    <!-- tbody 표의 본문 -->
    <tbody>
    <tr><!-- 2행 -->
      <td><strong>디스크 공간</strong></td>
      <td>1GB</td>
      <td>500GB</td>
    </tr>
    <tr><!-- 3행 -->
      <td><strong>대역폭</strong></td>
      <td>5GB / 월</td>
      <td>500GB / 월</td>
    </tr>
    <tr><!-- 4행 -->
      <td><strong>이메일 계정</strong></td>
      <td>5</td>
      <td>10</td>
    </tr>
    <tr><!-- 5행 -->
      <td><strong>서버</strong></td>
      <td>공유</td>
      <td>가상서버호스팅(VPS)</td>
    </tr>
    <tr><!-- 6행 -->
      <td><strong>지원방법</strong></td>
      <td>이메일</td>
      <td>전화와 이메일</td>
    </tr>
    </tbody>

    <!-- 표 바닥글(생략 가능) -->
    <tfoot>
      <tr>
        <td colspan="3">지금 가입하면 10% 할인!</td>
      </tr>
    </tfoot>
  </table>

</body>
</html>
